<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§› Vampire Survivors - Jeremy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Metal+Mania&family=Griffy:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Griffy', cursive;
            user-select: none;
            color: #f0f0f0;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="%23ff0000"/></svg>') 12 12, auto;
        }
        
        /* Atmospheric background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(139, 0, 0, 0.05) 0%, transparent 50%);
            animation: atmosphericShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes atmosphericShift {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        #gameCanvas {
            display: block;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M16 2 L20 12 L30 16 L20 20 L16 30 L12 20 L2 16 L12 12 Z" fill="%23ff0000" stroke="%23ffffff" stroke-width="1"/></svg>') 16 16, crosshair;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            box-shadow: 
                0 0 50px rgba(139, 0, 0, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
        }
        
        /* Enhanced UI Styles */
        .ui-element {
            position: absolute;
            color: #f0f0f0;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                2px 2px 4px rgba(0,0,0,0.9),
                0 0 20px rgba(139, 0, 0, 0.5);
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
            font-family: 'Griffy', cursive;
        }
        
        .health-bar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 24px;
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
            border: 2px solid #8B0000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.6),
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #8B0000 0%, 
                #DC143C 30%, 
                #FF6347 60%, 
                #FFD700 100%);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 15px rgba(220, 20, 60, 0.8),
                inset 0 2px 4px rgba(255,255,255,0.3);
            position: relative;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.2) 50%, 
                transparent 100%);
            animation: healthShine 2s linear infinite;
        }
        
        @keyframes healthShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .xp-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 14px;
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
            border: 2px solid #4B0082;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(75, 0, 130, 0.6),
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(3px);
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #4B0082 0%, 
                #9370DB 40%, 
                #FFD700 80%, 
                #FFA500 100%);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 12px rgba(147, 112, 219, 0.8),
                inset 0 2px 4px rgba(255,255,255,0.2);
            position: relative;
        }
        
        .xp-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 30%, 
                rgba(255,255,255,0.1) 70%, 
                transparent 100%);
            animation: xpPulse 3s ease-in-out infinite;
        }
        
        @keyframes xpPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Enhanced Gothic Button styles */
        .game-button {
            background: linear-gradient(135deg, 
                #8B0000 0%, 
                #4B0082 50%, 
                #000000 100%);
            color: #f0f0f0;
            border: 2px solid #8B0000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Metal Mania', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                2px 2px 4px rgba(0,0,0,0.9);
            box-shadow: 
                0 5px 15px rgba(139, 0, 0, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.2) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }
        
        .game-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(139, 0, 0, 0.6),
                0 0 20px rgba(255, 0, 0, 0.8),
                inset 0 2px 4px rgba(255,255,255,0.2);
            border-color: #DC143C;
        }
        
        .game-button:hover::before {
            left: 100%;
        }
        
        .game-button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 5px 15px rgba(139, 0, 0, 0.4),
                inset 0 2px 8px rgba(0,0,0,0.5);
        }
        
        /* Level up option styles */
        .level-up-option {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
        }
        
        .level-up-option:hover {
            background: rgba(255,255,255,0.2);
            border-color: #FFD700;
            transform: scale(1.02);
        }
        
        .level-up-option h3 {
            color: #FFD700;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .level-up-option p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .health-bar, .xp-bar {
                width: 80%;
            }
            
            .ui-element {
                font-size: 14px;
            }
        }
        
        /* Performance overlay */
        .performance-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            min-width: 120px;
        }
        
        .performance-overlay div {
            margin: 2px 0;
        }
        
        .fps-good { color: #4ade80; }
        .fps-medium { color: #fbbf24; }
        .fps-bad { color: #ef4444; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Performance Monitor (hidden by default) -->
    <div id="performanceMonitor" class="performance-overlay" style="display: none;">
        <div>FPS: <span id="fpsDisplay">60</span></div>
        <div>Entities: <span id="entityDisplay">0</span></div>
        <div>Memory: <span id="memoryDisplay">0MB</span></div>
    </div>
    
    <!-- Controls Help (shown briefly at start) -->
    <div id="controlsHelp" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 500px;
        border: 3px solid #FFD700;
        display: none;
        z-index: 999;
    ">
        <h2 style="color: #FFD700; margin-bottom: 20px;">ðŸŽ® CONTROLS</h2>
        <div style="text-align: left; margin: 20px 0;">
            <p><strong>WASD / Arrow Keys:</strong> Move</p>
            <p><strong>Mouse:</strong> Look/Aim direction</p>
            <p><strong>Auto-Attack:</strong> Weapons fire automatically</p>
            <p><strong>ESC:</strong> Pause/Resume</p>
            <p><strong>F3:</strong> Debug info</p>
            <p><strong>1-5:</strong> Select level-up options</p>
        </div>
        <button class="game-button" onclick="closeControlsHelp()">Let's Fight! ðŸ§›</button>
    </div>
    
    <script type="module">
        import './src/vampireMain.js';
        
        // Show controls help briefly
        setTimeout(() => {
            const controlsHelp = document.getElementById('controlsHelp');
            if (controlsHelp) {
                controlsHelp.style.display = 'block';
            }
        }, 2000);
        
        // Auto-hide controls after 10 seconds
        setTimeout(() => {
            closeControlsHelp();
        }, 12000);
        
        // Performance monitoring
        let performanceVisible = false;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                performanceVisible = !performanceVisible;
                document.getElementById('performanceMonitor').style.display = 
                    performanceVisible ? 'block' : 'none';
            }
        });
        
        // Update performance display
        setInterval(() => {
            if (performanceVisible) {
                updatePerformanceDisplay();
            }
        }, 1000);
        
        function updatePerformanceDisplay() {
            // This would be updated by the game
            const fpsDisplay = document.getElementById('fpsDisplay');
            const entityDisplay = document.getElementById('entityDisplay');
            const memoryDisplay = document.getElementById('memoryDisplay');
            
            // Get info from debug commands if available
            if (window.debugCommands) {
                const debugInfo = window.debugCommands.getDebugInfo();
                if (debugInfo) {
                    if (fpsDisplay) fpsDisplay.textContent = debugInfo.performance?.fps || '60';
                    if (entityDisplay) entityDisplay.textContent = debugInfo.performance?.entityCount || '0';
                    if (memoryDisplay && window.performance.memory) {
                        const used = Math.round(window.performance.memory.usedJSHeapSize / 1048576);
                        memoryDisplay.textContent = used + 'MB';
                    }
                }
            }
        }
        
        // Global functions
        window.closeControlsHelp = function() {
            const controlsHelp = document.getElementById('controlsHelp');
            if (controlsHelp) {
                controlsHelp.style.opacity = '0';
                controlsHelp.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    controlsHelp.style.display = 'none';
                }, 500);
            }
        };
        
        // Focus canvas for immediate keyboard input
        setTimeout(() => {
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                canvas.focus();
            }
        }, 100);
        
        console.log(`

        `);
    </script>
</body>
</html>
