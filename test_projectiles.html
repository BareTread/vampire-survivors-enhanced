<!DOCTYPE html>
<html>
<head>
    <title>Projectile Test</title>
</head>
<body>
    <canvas id="testCanvas" width="800" height="600"></canvas>
    <script type="module">
        import { Projectile } from './src/entities/Projectile.js';
        
        // Create a simple test
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // Create a mock game object
        const mockGame = {
            systems: {
                projectile: {
                    createEnemyProjectile: function(x, y, targetX, targetY, damage, speed, color) {
                        console.log('Creating enemy projectile:', {x, y, targetX, targetY, damage, speed, color});
                        return new Projectile(this, x, y, {
                            direction: Math.atan2(targetY - y, targetX - x),
                            damage: damage,
                            speed: speed,
                            color: color || '#FF4444'
                        });
                    }
                }
            }
        };
        
        // Test creating a projectile
        const projectile = mockGame.systems.projectile.createEnemyProjectile(
            100, 100, 200, 200, 10, 150, '#FF4444'
        );
        
        console.log('Projectile created successfully:', projectile);
        
        // Draw the projectile
        if (projectile) {
            ctx.fillStyle = projectile.color;
            ctx.beginPath();
            ctx.arc(projectile.x, projectile.y, projectile.size || 8, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
