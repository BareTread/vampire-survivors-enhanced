<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üßõ Vampire Survivors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Aggressive overflow prevention */
        html {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden !important;  /* CRITICAL: Prevent any element from extending viewport */
            background: #0f0f23;
            font-family: Arial, sans-serif;
            position: relative;
            box-sizing: border-box;
        }
        
        #gameCanvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1;
            box-sizing: border-box;
        }
        
        /* Performance Monitor (hidden by default, F1 to toggle) */
        #performanceMonitor {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.85);
            color: #f0f0f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            min-width: 140px;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        #performanceMonitor div {
            margin: 2px 0;
        }
        
        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f23;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        #loadingScreen h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main game canvas -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Performance Monitor (F1 to toggle) -->
    <div id="performanceMonitor">
        <div>FPS: <span id="fpsDisplay">60</span></div>
        <div>Entities: <span id="entityDisplay">0</span></div>
        <div>Memory: <span id="memoryDisplay">0MB</span></div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h1>üßõ Vampire Survivors</h1>
        <div class="loading-spinner"></div>
    </div>
    
    <script type="module">
        // Hide loading screen after game loads
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.transition = 'opacity 0.5s';
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Performance monitor toggle
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                const monitor = document.getElementById('performanceMonitor');
                if (monitor) {
                    monitor.style.display = monitor.style.display === 'none' ? 'block' : 'none';
                }
            }
        });
        
        // Update performance stats
        function updatePerformanceStats() {
            if (window.debugCommands) {
                const info = window.debugCommands.getDebugInfo();
                if (info && info.performance) {
                    const fpsDisplay = document.getElementById('fpsDisplay');
                    const entityDisplay = document.getElementById('entityDisplay');
                    const memoryDisplay = document.getElementById('memoryDisplay');
                    
                    if (fpsDisplay) fpsDisplay.textContent = info.performance.fps || 60;
                    if (entityDisplay) entityDisplay.textContent = info.performance.entityCount || 0;
                    
                    if (memoryDisplay && window.performance.memory) {
                        const mb = Math.round(window.performance.memory.usedJSHeapSize / 1048576);
                        memoryDisplay.textContent = mb + 'MB';
                    }
                }
            }
        }
        
        // Start performance monitoring
        setInterval(updatePerformanceStats, 1000);
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Runtime error:', e.error);
            console.error('Stack:', e.error?.stack);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Load the game
        console.log('üéÆ Loading Vampire Survivors...');
        
        import('./src/vampireMain.js')
            .then(() => {
                console.log('‚úÖ Game loaded successfully');
                
                // Check if game initialized
                setTimeout(() => {
                    if (window.gameBootstrap) {
                        console.log('‚úÖ Game bootstrap ready');
                        if (window.gameBootstrap.game) {
                            console.log('‚úÖ Game instance created');
                            console.log('Game state:', window.gameBootstrap.game.gameState);
                            hideLoadingScreen();
                        } else {
                            console.error('‚ùå Game instance not created');
                            hideLoadingScreen();
                        }
                    } else {
                        console.error('‚ùå Game bootstrap not created');
                        hideLoadingScreen();
                    }
                }, 2000);
            })
            .catch(error => {
                console.error('‚ùå Failed to load game:', error);
                console.error('Stack:', error.stack);
                hideLoadingScreen();
                
                // Show error message
                const canvas = document.getElementById('gameCanvas');
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#FF0000';
                    ctx.font = '24px Arial';
                    ctx.fillText('Failed to load game. Check console for errors.', 50, 50);
                }
            });
        
        // Game controls info
        console.log(`
üéÆ CONTROLS:
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
WASD / Arrow Keys: Move
Mouse: Aim
ESC: Pause
F1: Performance Monitor
G: Debug Overlay
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
        `);
    </script>
    
</body>
</html>
